<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Giriş Yap veya Kaydol</title>
    <link rel="stylesheet" href="fb.css">
</head>

<body>
    <main class="main">
        <article class="mainLeft">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="titleLogo" class="titleLogo">
            <p class="explanation">Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı
                sağlar.</p>
        </article>
        <div class="mainRight">
            <div class="signInUp">
                <input class="email" type="email" placeholder="E-Posta veya Telefon Numarası">
                <input class="password" type="password" placeholder="Şifre">
                <button class="loginButton" type="submit" onclick="">Giriş Yap</button>
                <a class="passwordReset" target="_self"
                    href="https://tr-tr.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzI0NzcwOTgyLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next">Şifreni
                    mi Unuttun?
                </a>
                <br>
                <button class="signInButton"></button>
            </div>
        </div>
    </main>


</body>

</html>
